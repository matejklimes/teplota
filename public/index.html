<!doctype html>
<html lang="cs">
  <head>
    <title>Teplota</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-dark text-center jumbotron">
        <h1 class="display-2 text-warning">Monitorování teploty</h1>
    </header>  
    <main class="container">
        <h2 class="bg-dark text-warning text-center p-3 mt-5 mb-4">Zde zadejte informace o Vaší poslední změřené teplotě</h2>
        <div class="container offset-sm-2">
            <form action="/savedata" method="post">
                <div class="form-group row p-2">
                    <label for="teplota" class="col-sm-2 col-form-label">Teplota</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" name="teplota" id="teplota" placeholder="24°">
                    </div>
                </div>
                <div class="form-group row p-2">
                    <label for="pocasi" class="col-sm-2 col-form-label">Typ počasí</label>
                    <div class="col-sm-5">
                      <select class="form-control" name="pocasi" id="pocasi">
                        <option value="Slunečno">Slunečno</option>
                        <option value="Jasno">Jasno</option>
                        <option value="Zamračeno">Zamračeno</option>
                        <option value="Sychravo">Sychravo</option>
                        <option value="Déšť">Déšť</option>
                        <option value="Bouře">Bouře</option>
                        <option value="Sněžení">Sněžení</option>
                      </select>
                    </div>
                </div>
                <div class="form-group row p-2">
                    <div class="offset-sm-3 col-sm-10">
                        <button type="submit" class="btn btn-primary">Odeslat údaje</button>
                    </div>
                </div>
                <div class="form-group row p-2">
                  <div class="offset-sm-3 col-sm-10">
                      <button type="submit" class="btn btn-primary">Zobrazit zápisy</button>
                  </div>
                  
              </div>
            </form>
        </div>
    </main>
    <footer class="bg-dark text-center text-light p-4">
        <p>&copy; 2022 - Matěj Klimeš, IT2, SŠPU Opava</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
